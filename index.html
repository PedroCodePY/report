<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Report</title>
    <link rel="icon" type="image/icon" href="skydome.ico" />
    <link rel="stylesheet" href="stylereport.css" />
  </head>
  <body>
    <div class="Main">
      <div class="image">
        <img src="report.svg" alt="" />
      </div>
      <div class="text">
        <form action="https://api.web3forms.com/submit" method="POST">
          <input
            type="hidden"
            name="access_key"
            value="7284cfa3-b26f-4df9-a63f-680e663722d6"
          />
          <center>
            <img src="skydome.png" alt="" class="logo" />
            <div class="user">
              <input
                type="text"
                placeholder="Your Name"
                name="Name"
                class="usernamedesing"
                required
              />
            </div>
            <br />
            <div class="user">
              <input
                type="email"
                placeholder="Email"
                name="Email"
                class="passworddesing"
                required
              />
            </div>
            <br />
            <div class="user">
              <textarea name="text" placeholder="text" required></textarea>
            </div>
            <br />
            <button type="submit" class="Loginbtn">Submit</button>
            <p>A report service by Skydome Developer powered by web3Forms</p>
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
